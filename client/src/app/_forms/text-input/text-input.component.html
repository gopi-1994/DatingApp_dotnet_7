<div class="mb-3">
    <input type="{{type}}" 
    [class.is-invalid]="control.touched && control.invalid" 
    class="form-control" 
    [formControl] = "control"
    placeholder="{{label}}">
    <div class="invalid-feedback text-warning" *ngIf="control.errors?.['required']">Please enter a {{label}}</div>
    <div class="invalid-feedback text-warning" *ngIf="control.errors?.['minlength']">{{label}} must be atleast {{control.errors?.['minlength'].requiredLength}} characters</div>
    <div class="invalid-feedback text-warning" *ngIf="control.errors?.['maxlenght']">{{label}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters</div>
    <div class="invalid-feedback text-warning" *ngIf="control.errors?.['notMatching']">Password does not match</div>
</div>
