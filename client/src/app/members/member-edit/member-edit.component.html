<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Edit profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info pt-0 pb-0 d-inline-flex" *ngIf="editForm.dirty" >
            <p><strong>Information:</strong> You have made changes. Any unsaved changes will be lost</p>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Joined on:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" [disabled] ="!editForm.dirty" form="editForm" class="btn btn-primary col-12">Save changes</button>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
                <form #editForm="ngForm" (ngSubmit)="updateMember()" id="editForm">
                    <h4 class="mt-2">Description</h4>
                    <textarea name="introduction" class="form-control" [(ngModel)]="member.introduction"
                        rows="6"></textarea>
                    <h4 class="mt-2">Looking for</h4>
                    <textarea name="lookingFor" class="form-control" [(ngModel)]="member.lookingFor"
                        rows="6"></textarea>
                    <h4 class="mt-2">Interests</h4>
                    <textarea name="interests" class="form-control" [(ngModel)]="member.interests"
                        rows="6"></textarea>
                    <h4 class="mt-2">Location Details:</h4>
                    <div class="d-flex flex-row align-items-center">
                        <label for="city">City:</label>
                        <input type="text" [(ngModel)]="member.city" name="city" class="form-control mx-2">
                        <label for="country">Country</label>
                        <input type="text" [(ngModel)]="member.country" name="country" class="form-control mx-2">
                    </div>
                </form>

            </tab>
                    <tab heading="Edit Photos" >
                        <app-photo-editor [member]="member"></app-photo-editor>
                <!-- <gallery *ngIf="photoTab.active" [items]="images"></gallery> -->

            </tab>
            
        </tabset>


    </div>
</div>
